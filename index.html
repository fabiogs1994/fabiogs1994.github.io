<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VetView - Imagem Móvel Veterinária</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 0) {
        header.classList.add('shadow', 'py-2');
        header.classList.remove('py-4');
      } else {
        header.classList.remove('shadow', 'py-2');
        header.classList.add('py-4');
      }
    });
  </script>
  <style>
    .service-img {
      @apply w-full h-[240px] object-cover object-top;
    }
  </style>
</head>
<body class="bg-white text-[#000000]">
  <!-- Cabeçalho -->
  <header class="bg-[#0E637B] text-white py-4 flex items-center justify-between fixed w-full top-0 z-40 transition-all duration-300 px-4 md:px-10">
    <h1 class="text-2xl font-bold">VetView</h1>
    <button class="md:hidden" id="menu-button">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </header>

  <!-- Menu Mobile -->

  <script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    document.querySelectorAll('#mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
      });
    });
  </script>

  <!-- Espaço compensando navbar fixa -->
  <div class="h-15"></div>

  <!-- Hero -->
  <section class="bg-[#0E637B] text-white text-center py-20 px-4">
    <h2 class="text-4xl font-bold mb-4">Estamos com o site em construção</h2>
    <p class="text-lg mb-6"></p>
    <a href="https://wa.me/5545999422984" target="_blank" class="bg-white text-[#0E637B] font-semibold px-6 py-3 rounded-xl shadow hover:bg-gray-200 transition">Entrar em contato</a>
  </section>

  <!-- Botão WhatsApp fixo com destaque e borda -->
  <a href="https://wa.me/5545999422984" target="_blank" class="fixed bottom-4 right-4 z-50">
    <div class="bg-green-500 border-2 border-black rounded-full p-4 shadow-lg hover:scale-105 transition-transform">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-8 h-8">
    </div>
  </a>

  <!-- Rodapé -->
  <footer class="bg-[#0E637B] text-white text-center p-6">
    <p>&copy; 2025 VetView. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
